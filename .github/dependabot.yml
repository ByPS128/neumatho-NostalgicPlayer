# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "/Source/Agents/Decrunchers/SharpCompressDecruncher"
    schedule:
      interval: "weekly"

  - package-ecosystem: "nuget"
    directory: "/Source/Agents/Output/CoreAudio"
    schedule:
      interval: "weekly"

  - package-ecosystem: "nuget"
    directory: "/Source/Agents/Output/CoreAudioSettings"
    schedule:
      interval: "weekly"

  - package-ecosystem: "nuget"
    directory: "/Source/Clients/NostalgicPlayer"
    schedule:
      interval: "weekly"

  - package-ecosystem: "nuget"
    directory: "/Source/NostalgicPlayerGuiKit"
    schedule:
      interval: "weekly"

  - package-ecosystem: "nuget"
    directory: "/Source/NostalgicPlayerPackage"
    schedule:
      interval: "weekly"
